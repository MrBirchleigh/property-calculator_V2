<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Calculator1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Property Calculator1</h1>
        <form method="POST">
            <label for="purchase_price">Property Purchase Price (R):</label>
            <input type="number" id="purchase_price" name="purchase_price" required>
            <button type="submit">Calculate</button>
        </form>
        {% if commission %}
            <div class="results">
                <p>Commission: R{{ commission }}</p>
                <p>VAT: R{{ vat }}</p>
                <p>Net Commission: R{{ net_commission }}</p>
                <p>Agent's Share: R{{ agent_share }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
